<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Szövegstatisztika</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg nav-bg-color">
        <a class="nav-link mx-5" href="index.html">Home</a>
        <a class="nav-link" href="results.html">Results</a>
    </nav>
    <div class="container">
        <h1 class="mt-1 main-title">Text analyser</h1>
        <textarea id="TxtInput" class="form-control my-3" placeholder="Ide írd a szöveget">

        </textarea>

        <div class="row">
            <div class="col">
                <div class="dropdown">
                    <button class="btn button-color dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        Példa
                    </button>
                    <ul class="dropdown-menu">
                        <li><button class="dropdown-item" onclick="addText(this)" value="neuromancer">Neuromancer</button></li>
                        <li><button class="dropdown-item" onclick="addText(this)" value="lovecraft">Lovecraft</button></li>
                    </ul>
                </div>
            </div>

            <div class="col">
                <button class="btn button-color" onclick="deleteText()">Delete text</button>
            </div>

            <div class="col">
                <button class="btn button-color" onclick="sendData()">Analyse</button>
            </div>
        </div>
        <table class="table" id="stat-table">
            <tr id="stat-table-head">
                
            </tr>
        </table>
                
        <div class="d-flex justify-content-center">
            <div class="card" style="width: 5cm;">
                <img src="media/writing.jpg" alt="man-writing-fire">
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
